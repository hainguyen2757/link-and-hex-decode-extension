<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings Page</title>
    <!-- <a href="settings.html">Settings</a> -->
    <!-- Inline CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Saved links</h1>
    <div class="addinglinks">
      <form id="settingsForm">
        <label for="addLink">Add Link:</label>
        <input type="text" id="addLink" name="addLink" required class="linkInput"/>
        <button type="button" id="saveLinkButton">Save Link</button>
      </form>
      <form id="linksForm">
        <label for="linksTextarea">Enter Links:</label>
        <textarea id="linksTextarea" class="linkInput"></textarea>
        <button type="button" id="processLinksButton">Process Links</button>
      </form>
      <label for="customUrl" id="urlLabel">Custom URL for hentaivn:</label>
      <input type="text" id="customUrl" name="customUrl" class="linkInput" />
      <button type="button" id="processURLButton">Change URL</button>

    </div>

    <div class="container">
      <div class="links">
        <div>
          <h2>Click on link to copy</h2>
          <button id="backupDataButton">Backup links</button>        
        </div>
        <ul id="savedLinksList"></ul>
      </div>
      <div id="deletedLinksHistory" class="deleted-links">
        <h2>Deleted Links History:</h2>
        <div id="historyTextArea" class="readonly-textarea" readonly></div>
        <button id="clearHistoryButton">Clear History</button>
      </div>
    </div>

    <!-- Add these elements to your HTML file where you want the history to appear -->

    <!-- <script src="settings.js"></script> -->
    <script src="settings.js"></script>
  </body>
</html>
